<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训 www.zhufengpeixun.cn</title>
</head>
<body>
<div id="app">
    <p>a.a的值:{{a.a}}</p>
    <div>b的值:{{b}}</div>
    <input type="text" v-model="a.a">
    <input type="text" v-model="b">
    <p>{{name}}</p>
</div>
<script src="vue.js"></script>
<script>
    let vue = new Vue({
      el:'#app',
      data:{a:{a:'a'},b:'b'},
      computed:{
        name(){
          return '@'+this.b;
        }
      }
    });
</script>
</body>
</html>
